<span class = "ERDControllerButton">
  <webobject name = "IsFlyOver">
    <webobject name = "FlyOver">
      <webobject name = "FlyOverLabel"><webobject name = "ControllerImage" /></webobject>
      <webobject name = "FlyOverContent">
        <webobject name = "ShowAsButtons">
          <webobject name = "Choices"><webobject name = "ChoiceButton" />&nbsp; </webobject>
        </webobject>
        <webobject name = "ShowAsList">
          <ul class = "ERDControllerButtonFlyOverList">
            <webobject name = "Choices">
              <webobject name = "ShowNoGroupSeparator">
                <li><webobject name = "ChoiceLink" /></li>
              </webobject>
              <webobject name = "ShowGroupSeparator">
                <li class="LastGroupEntry"><webobject name = "ChoiceLink" /></li>
              </webobject>
            </webobject>
          </ul>
        </webobject>
      </webobject>
    </webobject>
  </webobject>
  <webobject name = "IsNotFlyOver">
    <ul class = "ERDControllerButtonLinkList">
      <webobject name = "Choices">
        <li>
          <webobject name = "IsButton"><webobject name = "ChoiceButton" /></webobject>
          <webobject name = "IsNotButton"><webobject name = "ChoiceLink" /></webobject>
        </li>
      </webobject>
    </ul>
  </webobject>
</span>
