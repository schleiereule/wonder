<wo:JQPageWrapper title = "Read Only ordered List View">
  <wo:ERQMListView isNumberedList = "true">
    <wo:foreach list = "$onlyFiveMovies" item = "$oneMovie">
      <wo:ERQMListViewElement> <wo:str value = "$oneMovie.title" /> </wo:ERQMListViewElement>
    </wo:foreach>
  </wo:ERQMListView>
</wo:JQPageWrapper>
