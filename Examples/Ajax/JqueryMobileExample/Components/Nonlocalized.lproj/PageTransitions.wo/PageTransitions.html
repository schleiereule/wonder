<wo:JQPageWrapper title = "Page Transitions">
  <style>
    table { width:100%; border-bottom:1px solid #ccc; border-collapse: collapse; }
    th { text-align:left; }
    th h3 { margin:.6em 0; }
    th, td { vertical-align:top; border-top:1px solid #ccc; padding: 1px 3px; }
    td .ui-btn { margin:.4em 0 .5em 0; }
    td .ui-btn-inner { padding: .4em 15px; }
  </style>
  <table margin = "0">
    <tr>
      <th>
        <h3>fade</h3>
      </th>
      <td><wo:ERQMButton linkResource = "page://SampleDialog" data-transition = "fade" string = "Dialog" data-inline = "true" data-theme = "e" data-icon = "home" /></td>
      <td><wo:ERQMButton linkResource = "page://FormEntries" string = "Page" data-inline = "true" data-theme = "a" data-icon = "home" data-transition = "fade" /></td>
    </tr>
    <tr>
      <th>
        <h3>pop</h3>
      </th>

      <td><wo:ERQMButton linkResource = "page://FormEntries" string = "Page" data-inline = "true" data-transition = "pop" /></td>
    </tr>
    <tr>
