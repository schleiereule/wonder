<wo:JQPageWrapper title = "Thumbnails List">
  <wo:ERQMListView>
    <wo:foreach list = "$onlyFiveMovies" item = "$oneMovie" index = "$index">
      <wo:ERQMListViewElement action = "$doShowOneMovieAction" imageResource = "$fileName">
        <h3><wo:str value = "$oneMovie.title" /></h3>
        <p><wo:str value = "$oneMovie.studio.name" /></p>
      </wo:ERQMListViewElement>
    </wo:foreach>
  </wo:ERQMListView>
</wo:JQPageWrapper>
