<wo:JQPageWrapper title = "Search Filter Hidden Data List">
  <wo:ERQMListView data-filter = "true" data-filter-label = "Only Last Name" data-filter-placeholder = "Type a last name">
    <wo:foreach list = "$talents" item = "$oneTalent">
      <wo:ERQMListViewElement action = "$doShowOneTalentAction" data-filtertext = "$oneTalent.lastName">
        <wo:str value = "$oneTalent.firstName" />
        <wo:str value = "$oneTalent.lastName" />
      </wo:ERQMListViewElement>
    </wo:foreach>
  </wo:ERQMListView>
</wo:JQPageWrapper>
