<wo:JQPageWrapper title = "Form Entries">
  <wo:form>
    <wo:ERQMInputText label = "JQMInputText" value = "$testString" inset = "true" placeholder = "Username" data-theme = "a" />
    <wo:ERQMPasswordField label = "JQMInputPassword" value = "$testPassword" inset = "true" placeholder = "Password" data-theme = "b" />
    <wo:ERQMInputEmail label = "JQMInputEmail" value = "$testMail" inset = "true" placeholder = "Mail" data-theme = "d" />
    <wo:ERQMInputTel label = "JQMInputTel" value = "$testTel" inset = "true" placeholder = "Tel" data-theme = "e" />
    <wo:ERQMInputUrl label = "JQMInputUrl" value = "$testUrl" inset = "true" placeholder = "Url" data-theme = "f" />
    <wo:ERQMInputText label = "JQMInputText" value = "$testText" inset = "true" placeholder = "Text" />
    <wo:ERQMInputSearch label = "JQMInputSearch" value = "$testsearch" inset = "true" />
    <wo:ERQMInputFlipSwitch label = "JQMInputFlipSwitch" stringOn = "YES" stringOff = "NO" value = "$testFlip" inset = "true" data-theme = "a" />
    <wo:ERQMCheckbox label = "JQMCheckbox" checked = "$testCheckbox" inset = "true" data-theme = "b" />
    <wo:ERQMSubmitButton action = "$doTestAction" value = "Submit" data-theme = "a" />
  </wo:form>
</wo:JQPageWrapper>
