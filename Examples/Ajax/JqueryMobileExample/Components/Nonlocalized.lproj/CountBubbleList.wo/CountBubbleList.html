<wo:JQPageWrapper title = "Count Bubble List">
  <wo:ERQMListView data-countBubble-theme = "a">
    <wo:foreach list = "$talents" item = "$oneTalent">
      <wo:ERQMListViewElement countBubble = "$oneTalent.moviesDirected.count" action = "$doShowOneTalentAction">
        <wo:str value = "$oneTalent.firstName" />
        <wo:str value = "$oneTalent.lastName" />
      </wo:ERQMListViewElement>
    </wo:foreach>
  </wo:ERQMListView>
</wo:JQPageWrapper>
