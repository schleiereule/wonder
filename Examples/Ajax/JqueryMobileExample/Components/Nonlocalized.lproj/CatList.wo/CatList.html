<wo:JQPageWrapper title = "Buy a Cat?">
  <wo:ERQMListView data-split-icon = "gear" data-split-theme = "d">
    <wo:foreach list = "$cats" item = "$oneCat" index = "$index">
      <wo:ERQMListViewElement>
        <wo:ERQMButton isButton = "false" data-transition = "flow" linkResource = "page://CatPurchase">
          <wo:WOImage src = "$fileName" alt = "Cat picture" />
          <h3><wo:str value = "$oneCat" /></h3>
        </wo:ERQMButton>
        <!--  -->
      </wo:ERQMListViewElement>
    </wo:foreach>
  </wo:ERQMListView>
</wo:JQPageWrapper>
