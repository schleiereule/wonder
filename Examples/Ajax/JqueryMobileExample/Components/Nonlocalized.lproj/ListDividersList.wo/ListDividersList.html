<wo:JQPageWrapper title = "List Dividers List">
  <wo:ERQMListView data-autodividers = "true">
    <wo:foreach list = "$onlyFiveMovies" item = "$oneMovie">
      <wo:ERQMListViewElement data-filtertext = "$oneMovie.title" action = "$doShowOneMovieAction"> <wo:str value = "$oneMovie.title" /> </wo:ERQMListViewElement>
    </wo:foreach>
  </wo:ERQMListView>
</wo:JQPageWrapper>
